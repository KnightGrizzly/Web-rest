{% extends "base.html" %}

{% block title %}{{name_restaurant}}{% endblock title %}


{% block content %}

    <img src="/static/menu/{{position.file_name}}">
    <p>{{position.name}}  ({{position.weight}}гр)</p>
    <small>{{position.ingredients}}</small>
    <p>Опис:</p>
    <pre>{{position.description}}</pre>
    <p>{{position.price}} грн</p>
   
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="hidden" name="name" value="{{position.name}}">
        <input type="number" name="num" value="1", min="1">
        <input type="submit" value="Додати">
    </form>

{% endblock content %}
